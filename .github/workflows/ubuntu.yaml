name: Ubuntu CI

on:
  push:
    branches:
      - main
      - dev
    tags:
      - v*

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - compiler: gcc
            os: ubuntu-latest
          - compiler: clang
            os: ubuntu-latest
          - compiler: clang
            os: macos-latest
          - compiler: gcc
            os: macos-latest
          - compiler: msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install GNU C/C++ Compiler
        if: ${{ matrix.compiler == 'gcc' }}
        run: |
          export GNU_CC=gcc
          export GNU_CXX=g++

      - name: Install LLVM Clang
        if: ${{ matrix.compiler == 'clang' }}
        run: |
          export LLVM_CC=clang
          export LLVM_CXX=clang++

      - name: Install OpenCV
        run: |
          git clone --depth 1 https://github.com/opencv/opencv.git --branch 4.12.0
          cd opencv
          cmake . \
            -B build -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=${{runner.workspace}}/opencv_install
            -DBUILD_TESTS=OFF \
            -DBUILD_PERF_TEST=OFF \
            -DBUILD_opencv_apps=OFF \
            -DBUILD_opencv_dnn=OFF \
            -D INSTALL_C_EXAMPLES=OFF \
            -D INSTALL_PYTHON_EXAMPLES=OFF
          cmake \
            --build build \
            --target install \
            --config Release \
            --parallel 2

      - name: CMake Build
        run: |
          cmake . \
            -B ${{runner.workspace}}/build \
            -DCMAKE_BUILD_TYPE=Release
            -DOpenCV_DIR=${{runner.workspace}}/opencv_install/lib/cmake/opencv4 \
          cmake \
            --build ${{runner.workspace}}/build \
            --config Release \
            --parallel 2
